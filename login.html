<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><!--Bootstrap-->
<link rel="stylesheet" type="text/css" href="css/login.css">
<title>Edenz Vault Manager - Login</title>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" id="navbar">
    	<h3 class="text-left" id="navTitle">Edenz Vault Manager</h3>
        <button type="button" class="btn btn-warning btn-lg pull-right" id="superuserBtn"><span class="glyphicon glyphicon-user"></span> super user</button>
    </nav>
	<section>
    <div class="row">
       <div id="formContainer" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
         	 <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 text-center" id="formHeader">Admin Login</div>
       		<form action="" class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" id="loginForm">
              <div class="form-group form-spacing">
                   <input type="text" class="form-control" placeholder="Username">
               </div>       	
               <div class="form-group form-spacing">
                    <input type="text" class="form-control" placeholder="Password">
               </div>
               <button class="form-control btn btn-primary form-spacing" type="submit">Log in</button>
           </form> 
           <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 text-center" id="forgotPasswordLink">
           		<small><a href="">Forgot password</a></small>
           </div>
       </div> 
       </div>  
    </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
